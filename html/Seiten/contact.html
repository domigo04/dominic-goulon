<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt – Dominic Goulon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f8fc;
      font-family: sans-serif;
    }

    .contact-box {
      max-width: 500px;
      margin: 100px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      height: 160px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Dominic Goulon</a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Startseite</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Über mich</a></li>
        <li class="nav-item"><a class="nav-link" href="projects.html">Projekte</a></li>
        <li class="nav-item"><a class="nav-link" href="offerte.html">EN-Nachweise</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Kontakt</a></li>
      </ul>
    </div>
  </nav>

  <div class="contact-box">
    <form>
      <input type="email" placeholder="enter your email" required>
      <textarea placeholder="write your message" required></textarea>
      <button type="submit">Submit message</button>
    </form>
  </div>

</body>
</html>
