<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EN-Nachweise – Dominic Goulon</title>

  <!-- Bootstrap CSS & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Eigene CSS-Datei -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <!-- INHALT -->
  <main class="flex-grow-1">
    <section class="py-5">
      <div class="container-box">
        <h1 class="mb-4">Offerte für Energienachweise</h1>

        <div class="dropzone" id="dropzone">
          Ziehe deine Energienachweise hierher oder klicke, um Dateien auszuwählen.
          <input type="file" id="fileInput" multiple hidden>
        </div>

        <div class="checkbox-group mt-4">
          <p><strong>Für welche Energienachweise möchtest du eine Offerte?</strong></p>
          <label><input type="checkbox" name="nachweis" value="EN-103"> EN-103</label><br>
          <label><input type="checkbox" name="nachweis" value="EN-105"> EN-105</label><br>
          <label><input type="checkbox" name="nachweis" value="SIA 380/1"> SIA 380/1 Nachweis</label><br>
          <label><input type="checkbox" name="nachweis" value="Minergie"> Minergie-Nachweis</label><br>
          <label><input type="checkbox" name="nachweis" value="Förderung"> Fördergesuch Beratung</label>
        </div>

        <button onclick="handleSubmit()" class="btn btn-primary mt-3">Offerte anfragen</button>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap & Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    fetch("components/header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header-placeholder").innerHTML = data);

    fetch("components/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);
  </script>

</body>
</html>
