<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EN-Nachweise – Dominic Goulon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
   html, body {
  height: 100%;
  margin: 0;
}

body {
  display: bottom;
  flex-direction: bottom;
}



    body {
      background-color: #f9fbfd;
      font-family: Arial, sans-serif;
    }

    .container-box {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .dropzone {
      border: 3px dashed #007bff;
      padding: 40px;
      text-align: center;
      border-radius: 10px;
      background-color: #eef6ff;
      transition: background 0.3s ease;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .dropzone.dragover {
      background-color: #d0eaff;
      border-color: #0056b3;
    }

    .checkbox-group label {
      display: block;
      margin-bottom: 10px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
    }

    .btn-primary:hover {
      background-color: #021427;
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Dominic Goulon</a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Startseite</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Über mich</a></li>
        <li class="nav-item"><a class="nav-link" href="projects.html">Projekte</a></li>
        <li class="nav-item"><a class="nav-link active" href="offerte.html">EN-Nachweise</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Kontakt</a></li>
      </ul>
    </div>
  </nav>

  <section class="section py-5">
    <div class="container-box">
      <h1 class="mb-4">Offerte für Energienachweise</h1>

      <div class="dropzone" id="dropzone">
        Ziehe deine Energienachweise hierher oder klicke, um Dateien auszuwählen.
        <input type="file" id="fileInput" multiple hidden>
      </div>

      <div class="checkbox-group">
        <p><strong>Für welche Energienachweise möchtest du eine Offerte?</strong></p>
        <label><input type="checkbox" name="nachweis" value="EN-103"> EN-103</label>
        <label><input type="checkbox" name="nachweis" value="EN-105"> EN-105</label>
        <label><input type="checkbox" name="nachweis" value="SIA 380/1"> SIA 380/1 Nachweis</label>
        <label><input type="checkbox" name="nachweis" value="Minergie"> Minergie-Nachweis</label>
        <label><input type="checkbox" name="nachweis" value="Förderung"> Fördergesuch Beratung</label>
      </div>

      <button onclick="handleSubmit()" class="btn btn-primary mt-3">Offerte anfragen</button>
    </div>
  </section>
  
  <footer class="text-center py-4 bg-light mt-5">
    <div class="container">
      <p>&copy; 2025 Dominic Goulon. Alle Rechte vorbehalten.</p>
    </div>
  </footer>

  <!-- Drag & Drop Script -->
  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');

    dropzone.addEventListener('click', () => fileInput.click());

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      const files = e.dataTransfer.files;
      showFiles(files);
    });

    fileInput.addEventListener('change', () => {
      showFiles(fileInput.files);
    });

    function showFiles(files) {
      const fileList = Array.from(files).map(file => file.name).join(', ');
      dropzone.innerText = "Hochgeladen: " + fileList;
    }

    function handleSubmit() {
      const selected = Array.from(document.querySelectorAll('input[name="nachweis"]:checked')).map(cb => cb.value);
      alert("Offertenanfrage für: " + selected.join(', '));
    }
  </script>
</body>
</html>
